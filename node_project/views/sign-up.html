<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <div class="center-child">
        <div class="card xl-card">
            <h1 class="title text-celeste">Registrarse</h1>

            <hr>

            <form class="col">
                <div class="double-col">
                    <div class="cell">
                        <input type="email" name="correo" id="correo" required>
                        <label for="correo" class="required">Correo electronico</label>
                    </div>

                    <div class="cell">
                        <input type="text" name="nombre" id="nombre" required>
                        <label for="nombre" class="required">Nombre</label>
                    </div>

                    <div class="cell">
                        <input type="password" name="contraseña" id="contraseña" required>
                        <label for="contraseña" class="required">Contraseña</label>
                    </div>

                    <div class="cell">
                        <input type="password" name="repeat" id="repeat" required>
                        <label for="repeat" class="required">Confirmar contraseña</label>
                    </div>
                </div>

                <hr>

                <input type="button" id="sign-up-btn" class="btn primary-btn print" value="Registrarse">
                <a href="./login.html" id="login-btn" class="btn secondary-btn">Ya tengo cuenta</a>
            </form>
        </div>
    </div>

    <script src="./../js/script.js"></script>
</body>

</html>
