<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar resultados</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/resultados.css">
</head>

<body>
    <div class="center-child">
        <div class="card xl-card">
            <h1 class="title text-blue">Ingresar resultados de examenes</h1>

            <hr>

            <form class="col">
                <div class="double-col">
                    <div class="cell">
                        <select name="reporte" id="reporte">
                            <option value="" disabled selected>Escoja el identificador del reporte</option>
                        </select>
                        <label for="reporte" class="required">Identificador de reporte</label>
                    </div>
                    <div id="examenes" class="col fill">
                    </div>
                </div>

                <hr>

                <input type="button" id="ingresar-resultado-btn" class="btn primary-btn print-cliente"
                    value="Ingresar Resultados">
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/resultados.js"></script>
</body>

</html>
