<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/resultados.css">
</head>

<body>
    <nav id="admin">
        <div class="menu s-desnone center-child fill option">
            <a class="btn btn-secondary">Opciones</a>
        </div>
        <a href="./registro-empleados.html" class="center-child fill text-blue option selected">
            <span>Registrar Empleado</span>
        </a>
        <a href="./modificar-empleado.html" class="center-child fill text-blue option">
            <span>Modificar Empleado</span>
        </a>
        <a href="./eliminar-empleado.html" class="center-child fill text-blue option">
            <span>Eliminar Empleado</span>
        </a>
        <a href="./descargar-reportes.html" class="center-child fill text-blue option">
            <span>Descargar Reportes</span>
        </a>
    </nav>

    <div class="center-child">
        <div class="card xl-card">
            <h1 class="title text-blue">Registrar Empleado</h1>

            <hr>

            <form class="col">
                <div class="double-col">
                    <div class="cell">
                        <input type="text" name="usuario" id="usuario" required maxlength="30">
                        <label for="usuario" class="required">Usuario</label>
                    </div>

                    <div class="cell">
                        <input type="text" name="nombre" id="nombre" required maxlength="50">
                        <label for="nombre" class="required">Nombre Completo</label>
                    </div>

                    <div class="cell">
                        <input type="date" name="fecha" id="fecha" required>
                        <label for="fecha" class="required">Fecha de Nacimiento</label>
                    </div>

                    <div class="cell">
                        <input type="number" name="cui" id="cui" required minlength="13" maxlength="13">
                        <label for="cui" class="required">CUI</label>
                    </div>

                    <div class="cell">
                        <select name="funcion" id="funcion">
                            <option value="" disabled selected>Puestos de empleo</option>
                            <option value="1">Secretaria</option>
                            <option value="2">Laboratorista</option>
                            <option value="3">Administrador</option>
                        </select>
                        <label for="funcion" class="required">Tipo de Empleado</label>
                    </div>

                    <div class="cell">
                        <input type="tel" name="telefono" id="telefono">
                        <label for="telefono">Telefono</label>
                    </div>

                    <div class="cell">
                        <input type="password" name="contraseña" id="contraseña" required>
                        <label for="contraseña" class="required">Contraseña</label>
                    </div>

                    <div class="cell">
                        <input type="password" name="repeat" id="repeat" required>
                        <label for="repeat" class="required">Confirmar contraseña</label>
                    </div>
                </div>

                <hr>

                <input type="button" id="registrar-empleado-btn" class="btn primary-btn"
                    value="Registrar Empleado">
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
