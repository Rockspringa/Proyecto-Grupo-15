<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
		<div class="login-form">
			<h1>Login Form</h1>
			<form>
				<input type="text" id="usuario" name="username" placeholder="Username" required>
				<input type="password" id="contrasena" name="password" placeholder="Password" required>
				<input id="login-btn" type="button" value="Enviar">
			</form>
		</div>

		<script src="../js/login.js"></script>
	</body>
</html>
